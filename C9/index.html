<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="equilibrium-img">
					<div class="view-img">
						<img
							src="./nft-preview-card-component-main/images/icon-view.svg"
							alt=""
						/>
					</div>
				</div>
				<div class="title-and-description">
					<a href="#">Equilibrium #3429</a>
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>
				<div class="price">
					<span>
						<img
							src="./nft-preview-card-component-main/images/icon-ethereum.svg"
							alt=""
						/>
						0.041 ETH</span
					>
					<span>
						<img
							src="./nft-preview-card-component-main/images/icon-clock.svg"
							alt=""
						/>
						3 days left
					</span>
				</div>
				<hr />
				<div class="person">
					<img
						src="./nft-preview-card-component-main/images/image-avatar.png"
						alt=""
					/>
					<span> Creation of <a href="#">Jules Wyvern</a> </span>
				</div>
			</div>
		</main>
	</body>
</html>
