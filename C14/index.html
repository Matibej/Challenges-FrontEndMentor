<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="./assets/mediaquerie.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section class="icons-and-logo">
				<div class="logo"></div>
				<div class="icons">
					<div class="icons-container"><div class="file"></div></div>
					<div class="icons-container"><div class="folder"></div></div>
					<div class="icons-container"><div class="cloud"></div></div>
				</div>
			</section>
			<section class="bar-container">
				<div class="bubble">
					<span>185</span>
					GB LEFT
				</div>
				<div class="storage-details">
					<p>You've used <span>815 GB</span> of your storage</p>
					<div class="bar">
						<div class="progress-bar">
							<div class="progress"><span class="point"></span></div>
						</div>
						<div class="min-max">
							<span> 0 GB</span>
							<span> 1000 GB </span>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
