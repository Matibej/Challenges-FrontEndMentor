<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Challenge 2</title>
	</head>
	<body class="cuadro">
		<form class="form">
			<div class="score">
				<h3>¿Cómo te sentiste con el soporte de Federico?</h3>
				<div class="radius">
					<label for="1">
						<input type="radio" name="options" id="1" />
						<span>1</span>
					</label>
					<label for="2">
						<input type="radio" name="options" id="2" />
						<span>2</span>
					</label>
					<label for="3">
						<input type="radio" name="options" id="3" />
						<span>3</span>
					</label>
					<label for="4">
						<input type="radio" name="options" id="4" />
						<span>4</span>
					</label>
					<label for="5">
						<input type="radio" name="options" id="5" />
						<span>5</span>
					</label>
				</div>
			</div>
			<div class="score-desc">
				<span>Bastante insatisfecho</span>
				<span>Bastante satisfecho</span>
			</div>
			<div class="terms">
				<input type="checkbox" id="terminos" required />
				<label for="terminos">Acepto los términos y condiciones</label>
			</div>
			<span class="line"></span>
			<input type="submit" value="SIGUIENTE →" id="submit" />
		</form>
	</body>
</html>
