<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<header>
			<img src="./ping-coming-soon-page-master/images/logo.svg" alt="" />
		</header>
		<main>
			<h1>We are launching <span>soon!</span></h1>
			<h2>Suscribe and get notified</h2>
			<form id="Formfield">
				<div>
					<input
						type="email"
						placeholder="Your email address"
						class="email-bar"
					/>
					<small></small>
				</div>
				<input type="submit" value="Notify Me" id="submit" />
			</form>
			<div class="illustration-dashboard"></div>
		</main>
		<footer>
			<div class="redes-sociales">
				<a href="#"><i class="fa-brands fa-facebook"></i></a>
				<a href="#"><i class="fa-brands fa-twitter"></i></a>
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
			</div>
			<p>Copyright Ping. All rights reserved</p>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
